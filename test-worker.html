<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Generation Web Worker Test</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            max-width: 800px;
            margin: 40px auto;
            padding: 20px;
            line-height: 1.6;
        }
        .container {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            border: 1px solid #e9ecef;
        }
        button {
            background: #007bff;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px 0;
        }
        button:hover:not(:disabled) {
            background: #0056b3;
        }
        button:disabled {
            background: #6c757d;
            cursor: not-allowed;
        }
        .status, .progress {
            margin: 15px 0;
            padding: 10px;
            border-radius: 4px;
        }
        .status {
            background: #e3f2fd;
            border-left: 4px solid #2196f3;
        }
        .progress {
            background: #f3e5f5;
            border-left: 4px solid #9c27b0;
        }
        .progress-bar {
            width: 100%;
            height: 20px;
            background: #e0e0e0;
            border-radius: 10px;
            overflow: hidden;
            margin: 10px 0;
        }
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #4caf50, #8bc34a);
            transition: width 0.3s ease;
            width: 0%;
        }
        .error {
            background: #ffebee;
            border-left: 4px solid #f44336;
            color: #c62828;
        }
        .success {
            background: #e8f5e8;
            border-left: 4px solid #4caf50;
            color: #2e7d32;
        }
        .controls {
            margin: 20px 0;
        }
        label {
            display: flex;
            align-items: center;
            margin: 10px 0;
            gap: 8px;
        }
        input[type="checkbox"] {
            transform: scale(1.2);
        }
        .results {
            margin-top: 20px;
            padding: 15px;
            background: white;
            border-radius: 4px;
            border: 1px solid #dee2e6;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîß File Generation Web Worker Test</h1>
        <p>This page tests the web worker that generates the 10,000 file/directory structure used in the file browser demo.</p>
        
        <div class="controls">
            <label>
                <input type="checkbox" id="enableDelay" />
                Enable artificial delays (for demo purposes)
            </label>
        </div>
        
        <button id="testWorker">Generate 10K Files/Directories</button>
        <button id="stopWorker" disabled>Stop Generation</button>
        
        <div id="status" class="status" style="display: none;"></div>
        
        <div id="progress" class="progress" style="display: none;">
            <div class="progress-bar">
                <div id="progressFill" class="progress-fill"></div>
            </div>
            <div id="progressText">0%</div>
        </div>
        
        <div id="results" class="results" style="display: none;">
            <h3>Generation Results</h3>
            <div id="resultDetails"></div>
        </div>
    </div>

    <script>
        const testWorkerBtn = document.getElementById('testWorker');
        const stopWorkerBtn = document.getElementById('stopWorker');
        const statusDiv = document.getElementById('status');
        const progressDiv = document.getElementById('progress');
        const progressFill = document.getElementById('progressFill');
        const progressText = document.getElementById('progressText');
        const resultsDiv = document.getElementById('results');
        const resultDetailsDiv = document.getElementById('resultDetails');
        const enableDelayCheckbox = document.getElementById('enableDelay');
        
        let currentWorker = null;
        let startTime = null;

        function showStatus(message, type = 'info') {
            statusDiv.style.display = 'block';
            statusDiv.className = `status ${type}`;
            statusDiv.innerHTML = message;
        }

        function showProgress(percentage, message = '') {
            progressDiv.style.display = 'block';
            progressFill.style.width = `${percentage}%`;
            progressText.innerHTML = `${percentage}% ${message}`;
        }

        function hideProgress() {
            progressDiv.style.display = 'none';
            progressFill.style.width = '0%';
        }

        function showResults(data) {
            const elapsed = Date.now() - startTime;
            resultsDiv.style.display = 'block';
            resultDetailsDiv.innerHTML = `
                <p><strong>Files Generated:</strong> ${data.files?.length || 0}</p>
                <p><strong>Directories Generated:</strong> ${data.directories?.length || 0}</p>
                <p><strong>Total Items:</strong> ${(data.files?.length || 0) + (data.directories?.length || 0)}</p>
                <p><strong>Generation Time:</strong> ${(elapsed / 1000).toFixed(2)} seconds</p>
                <p><strong>Root Node:</strong> ${data.root ? 'Created successfully' : 'Not created'}</p>
            `;
        }

        function resetUI() {
            testWorkerBtn.disabled = false;
            stopWorkerBtn.disabled = true;
            hideProgress();
            resultsDiv.style.display = 'none';
        }

        testWorkerBtn.addEventListener('click', () => {
            statusDiv.style.display = 'none';
            resultsDiv.style.display = 'none';
            
            testWorkerBtn.disabled = true;
            stopWorkerBtn.disabled = false;
            startTime = Date.now();
            
            showStatus('üöÄ Starting Web Worker...', 'info');
            
            // Try different worker paths based on build setup
            const workerPaths = [
                './dist/www/fileGenerationWorker.js',
                '/dist/www/fileGenerationWorker.js',
                './fileGenerationWorker.js',
                '/fileGenerationWorker.js'
            ];
            
            let workerLoaded = false;
            let lastError = null;
            
            // Try each path until one works
            for (const workerPath of workerPaths) {
                try {
                    console.log(`Trying worker path: ${workerPath}`);
                    currentWorker = new Worker(workerPath);
                    
                    currentWorker.onmessage = (event) => {
                        const { type, payload } = event.data;
                        console.log('Worker message:', event.data);
                        
                        switch (type) {
                            case 'PROGRESS':
                                showStatus(`üìÅ ${payload.message}`, 'info');
                                showProgress(payload.progress, payload.message);
                                break;
                                
                            case 'COMPLETE':
                                showStatus('‚úÖ Generation complete!', 'success');
                                hideProgress();
                                showResults(payload);
                                console.log('Generated data:', payload);
                                
                                if (currentWorker) {
                                    currentWorker.terminate();
                                    currentWorker = null;
                                }
                                resetUI();
                                break;
                                
                            case 'ERROR':
                                showStatus(`‚ùå Error: ${payload.message}`, 'error');
                                console.error('Worker error:', payload);
                                
                                if (currentWorker) {
                                    currentWorker.terminate();
                                    currentWorker = null;
                                }
                                resetUI();
                                break;
                        }
                    };
                    
                    currentWorker.onerror = (error) => {
                        const errorMsg = error.message || error.filename || 'Unknown worker error';
                        showStatus(`‚ùå Worker runtime error: ${errorMsg}`, 'error');
                        console.error('Worker runtime error:', error);
                        resetUI();
                    };
                    
                    // Test if worker loads by sending a message
                    currentWorker.postMessage({ 
                        type: 'GENERATE_FILES',
                        enableArtificialDelay: enableDelayCheckbox.checked
                    });
                    
                    workerLoaded = true;
                    console.log(`Successfully loaded worker from: ${workerPath}`);
                    break;
                    
                } catch (error) {
                    lastError = error;
                    console.warn(`Failed to load worker from ${workerPath}:`, error.message);
                    if (currentWorker) {
                        currentWorker.terminate();
                        currentWorker = null;
                    }
                }
            }
            
            if (!workerLoaded) {
                showStatus(`‚ùå Failed to load worker from any path. Last error: ${lastError?.message || 'Unknown error'}. Make sure to build the project first with 'yarn run build' or 'yarn run build-hot-reload'.`, 'error');
                console.error('All worker paths failed. Tried:', workerPaths);
                console.error('Last error:', lastError);
                resetUI();
            }
        });

        stopWorkerBtn.addEventListener('click', () => {
            if (currentWorker) {
                currentWorker.terminate();
                currentWorker = null;
                showStatus('üõë Generation stopped by user', 'info');
                resetUI();
            }
        });

        // Clean up worker on page unload
        window.addEventListener('beforeunload', () => {
            if (currentWorker) {
                currentWorker.terminate();
            }
        });
    </script>
</body>
</html>
